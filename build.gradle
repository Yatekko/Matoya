plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies
        {
            testCompile group: 'junit', name: 'junit', version: '4.12'
            compile 'net.dv8tion:JDA:4.2.0_228'
            compile 'com.jagrosh:jda-utilities-command:3.0.5'
            compile group: 'com.typesafe', name: 'config', version: '1.4.0'
        }
